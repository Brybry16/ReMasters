syntax = "proto3";

package ReMastersLib;

message SkillDeckItemEffect {
  int64 item_effect_id = 1;
  int32 passive_skill_id = 2;    // passive_skill_name_xx.lsd / passive_skill_description_xx.lsd
  bool is_best = 3;
}

message SkillDeckItemEffectTable {
  repeated SkillDeckItemEffect entries = 1;
}