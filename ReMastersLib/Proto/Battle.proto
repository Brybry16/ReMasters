syntax = "proto3";

package ReMastersLib;

message Battle {
    uint64 battle_id = 1;
    uint32 team_id = 2;
    uint32 battleReward_id = 3;
	uint32 base_level = 4;
	uint32 u5 = 5;
	uint32 u6 = 6;
	uint32 u7 = 7;
	uint32 u8 = 8;
	uint32 u9 = 9;
	uint32 u10 = 10;
	uint32 u11 = 11;
	uint32 u12 = 12;
	uint32 u13 = 13;
	uint32 u14 = 14;
}

message BattleTable {
    repeated Battle entries = 1;
}
