syntax = "proto3";

package ReMastersLib;

message ChampionBattleEventAccumulatedPointReward {
  uint32 id = 1;
  uint32 questGroupId = 2;    // ChampionBattleEventQuestGroup.pb
  uint32 pointsAccumulated = 3;
  uint64 itemId = 4;
  uint32 quantity = 5;
  string scheduleId = 6;
}

message ChampionBattleEventAccumulatedPointRewardTable {
  repeated ChampionBattleEventAccumulatedPointReward entries = 1;
}
