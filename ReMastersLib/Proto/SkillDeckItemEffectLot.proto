syntax = "proto3";

package ReMastersLib;

message SkillDeckItemEffectLot {
  int64 skill_set_id = 1;
  int32 passive_skill_id = 2;    // passive_skill_name_xx.lsd / passive_skill_description_xx.lsd
  string u2 = 3;
  string u3 = 4;
  string schedule_id = 5;    // Schedule.pb
}

message SkillDeckItemEffectLotTable {
  repeated SkillDeckItemEffectLot entries = 1;
}